<div class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">

            <div class="card bg-white shadow mx-3 p-5">
                <div class="card-body p-0">

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mt-4 mb-5">
                            <img class="logo" src="assets/img/logo/logo-grande.png" alt="">
                        </div>
                        <div class="col-12">
                            <div class="form-group mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" [(ngModel)]="senha">
                                <div class="d-flex justify-content-end w-100 pt-1">
                                    <a class="text-right" href="http://">
                                        <small>Esqueceu sua senha?</small>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid gap-1">
                                <button class="btn btn-primary" type="button" (click)="logar()">Entrar</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center pt-5">
                            <a class="text-right" href="http://">Criar Conta</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

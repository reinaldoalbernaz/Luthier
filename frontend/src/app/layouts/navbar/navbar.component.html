<nav class="d-flex flex-row align-items-center justify-content-end py-2 pe-4">

    <div class="me-3">
        <span class="p-3 ps-4" (click)="ativarSidebar()" role="button">
            <i class="ft-menu text-muted fs-4"></i>
        </span>
    </div>

    <div class="me-3 me-auto">
        <span class="d-flex align-items-center" title="Dólar">
            <img src="assets/img/icone/dolar.png">
            <span class="fw-bolder fs-5 ms-2 text-secondary" >{{ dolar?.compra | currency:'BRL':'symbol':'1.2-3' }}</span>
        </span>
    </div>

    <div class="me-3">
        <span class="p-3" role="button">
            <i class="ft-bell fs-4 text-muted"></i>
        </span>
    </div>

    <div class="usuario-menu d-flex justify-content-end align-items-center">
        <div class="usuario-info d-flex flex-column me-3">
            <span class="usuario-nome">{{ nomeUsuario | titlecase }}</span>
            <small class="usuario-role text-end">{{ role | titlecase }}</small>
        </div>
        <div class="avatar rounded-circle" placement="bottom-right" ngbDropdown role="button">
            <img class="rounded-circle" src="assets/img/demo/usuario.jpg" alt="" id="dropdownBasic1" ngbDropdownToggle>
            <!-- DROPDOWN -->
            <div class="dropdown-menu" ngbDropdownMenu>
                <button ngbDropdownItem>
                    <i class="ft-settings me-2"></i>
                    <span>configurações</span>
                </button>
                <div class="dropdown-divider"></div>
                <button ngbDropdownItem (click)="deslogar()">
                    <i class="ft-power me-2"></i>
                    <span>Sair</span>
                </button>
            </div>

        </div>
    </div>

</nav>

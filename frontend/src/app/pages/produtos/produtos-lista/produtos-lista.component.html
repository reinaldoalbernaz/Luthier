<app-titulo-pagina titulo="Produtos" icone="package"></app-titulo-pagina>

<div class="row">

    <div class="col-12">
        <div class="card border-0 rounded-5 shadow-sm">
            <div class="card-body">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input class="form-control" type="text" name="" id="" placeholder="Produto">
                    </div>
                    <div>
                        <button class="btn btn-success" type="button">
                            <i class="ft-plus me-1"></i>
                            <span>Produto</span>
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Marca</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let perito of produtos">
                                <tr>
                                    <td>
                                        <a href="http://">
                                            <img class="rounded"
                                                src="https://conteudo.imguol.com.br/c/parceiros/8c/2020/12/06/beethoven-em-pintura-oficial-1607252479825_v2_450x450.jpg"
                                                alt="" height="48">
                                        </a>
                                        <span class="ms-3 fw-bold">Teclado</span>
                                    </td>
                                    <td>Roland</td>
                                    <td>Teclas</td>
                                    <td>R$ 1000</td>
                                    <td style="width: 100px;">
                                        <a class="mx-1" title="Detalhar">
                                            <i class="ft-eye fs-5 text-info"></i>
                                        </a>
                                        <a class="mx-3" [routerLink]="[]" title="Editar">
                                            <i class="ft-edit fs-5 text-warning"></i>
                                        </a>
                                        <a class="mx-1" title="Excluir">
                                            <i class="ft-trash-2 fs-5 text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr class="espaco-linha"></tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>

            </div>
